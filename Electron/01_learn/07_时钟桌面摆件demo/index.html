<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>时钟应用</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="clock-container">
        <div class="drag-hint"></div>
        <div class="digital-clock">
            <div class="time" id="digital-time">12:00:00</div>
            <div class="date" id="date">2024年1月1日</div>
            <div class="day" id="day">星期一</div>
        </div>

        <div class="analog-clock" id="analog-clock">
            <!-- 小时刻度 -->
            <div class="hour-marks"></div>
            <!-- 分钟刻度 -->
            <div class="minute-marks"></div>
            <!-- 数字 -->
            <div class="clock-numbers"></div>
            <!-- 指针 -->
            <div class="hour-hand" id="hour-hand"></div>
            <div class="minute-hand" id="minute-hand"></div>
            <div class="second-hand" id="second-hand"></div>
            <div class="clock-center"></div>
        </div>

        <button class="mode-toggle" id="mode-toggle">切换12/24小时制</button>

        <div class="timezone-info" id="timezone">
            时区: 本地时间
        </div>
    </div>

    <script src="./window.js"></script>
</body>

</html>
