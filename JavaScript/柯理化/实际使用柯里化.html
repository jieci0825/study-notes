<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.container {
				border: 2px solid #22a6b3;
				padding: 20px;
			}
		</style>
	</head>

	<body>
		<div class="container"></div>

		<script src="./实现柯里化函数.js"></script>

		<script>
			// 编写一个创建元素的函数，同时添加多个元素
			function createElement(container, tagName, props, style, content) {
				const element = document.createElement(tagName)
				container.appendChild(element)
				Object.assign(element, props)
				Object.assign(element.style, style)
				content && (element.innerHTML = content)
				return element
			}

			// 使用柯里化函数创建多个元素
			const container = document.querySelector('.container')
			// 现在只有内容是没有固定的，这样当创建只有内容需要改变的元素时，通过柯里化就可以很方便地创建
			const createDiv = curry(
				createElement,
				container,
				'div',
				{},
				{ 'margin-bottom': '20px', width: '100%', height: '100px', backgroundColor: '#3dc1d3' }
			)

			createDiv('jsajdioas')
			createDiv('ashfis')
			createDiv('死哦附加到')
		</script>
	</body>
</html>
