<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 柯里化函数：固定某个函数的一些参数，得到该函数剩余参数的一个新函数，如果没有剩余参数，则调用

    function add(a, b, c) {
      return (a + b) * c;
    }

    // 求：(2+3)*5 (2+5)*6 (2+1)*7 (2+7)*16
    // 这些第一个参数是一样的，所以为了后续的简便开发，可以把这个第一个参数固定下来，柯里化就是用来固定参数的
    //  - 假设我们已经实现了这个柯里化函数，我们就可以用这个柯里化函数来固定第一个参数
    //  - const fn = curry(add, 2); // 传如 add 函数，固定第一个参数为 2，并返回一个新函数，这个返回的函数只要接收后面两个参数即可
    //  - fn(3, 5) // 2+3*5
    //  - fn(5, 6) // 2+5*6
    //  - fn(1, 7) // 2+1*7
    //  - fn(7, 16) // 2+7*16

    // 求：(2+3)*5 (2+5)*6 (2+4)*2 (2+4)*4
    // 这些可以发现，第一个数字都是2，而后面两个式子的第二个数字都是 4，所以我们可以继续固定
    //  - const fn2 = fn(4) // fn 已经固定了第一个数字为2，又调用一次继续固定第二个参数为 4
    //  - 这样后续就可以只传入一个参数
    //  - fn2(2) // 2+4*2
    //  - fn2(4) // 2+4*4
  </script>
</body>

</html>
