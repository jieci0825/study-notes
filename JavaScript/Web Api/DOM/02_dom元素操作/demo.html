<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面编辑</title>
</head>

<body>
  <!-- style 的默认样式为 display: none -->
  <!-- style 也是标签也可以设置样式 -->
  <style contenteditable="true" style="display: block; white-space: pre;">
    .box {
      width: 500px;
      height: 50px;
      color: #f40;
      padding: 40px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: beige;
    }
  </style>
  <div contenteditable class="box">大河之剑天上来</div>
</body>

</html>
